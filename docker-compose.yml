version: '3'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:20.0
    command: [ 'start-dev', '--debug' ]
    volumes:
            - ./target/keycloak-event-listener-sns-1.0-SNAPSHOT.jar:/opt/keycloak/providers/keycloak-event-listener-sns.jar
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - DEBUG=true
      - KC_HTTP_PORT=9080
      - KC_HTTPS_PORT=9443
      - KC_SNS_EVENT_TOPIC_ARN=${KC_SNS_EVENT_TOPIC_ARN-TODO}
      - KC_SNS_ADMIN_EVENT_TOPIC_ARN=${KC_SNS_ADMIN_EVENT_TOPIC_ARN-TODO}
      - AWS_REGION=${AWS_REGION-eu-west-3}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID-TODO}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY-TODO}
    ports:
      - 127.0.0.1:9080:9080
      - 127.0.0.1:9443:9443
